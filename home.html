    <header>

        <div id="search">
            <input type="text" name="searchBar" id="searchBar" placeholder="search for a post" />

    <form class="creationForm">
        <label for="postAuthor">Author</label>
        <input type="text" name="postAuthor" id="postAuthor" />

        <label for="postTitle">Title </label>
        <input type="text" value="" name="postTitle" id="postTitle" />

        <label for="postText">Post-Text</label>
        <textarea name="postText" id="postText"></textarea>

        <label for="postDate">Date </label>
        <input type="datetime" name="postDate" id="postDate" />

        <button class="submitBtn">Create Post</button>
    </form>

    <div id="posts"></div>

    <script src="./classes/Post.js"></script>

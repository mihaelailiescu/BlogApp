<!DOCTYPE html>
<html lang="en">

<head>
    <title> Login </title>
    <link rel="stylesheet" href="style.css">
    <img src="2.jpg">
</head>

<body>

    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <p class="message">Not Registered? Create an account now! </p>
                <input type="text" placeholder="user name" />
                <input type="text" placeholder="password" />
                <input type="text" placeholder="email id" />
                <button>Create a new account</button>
            </form>
            <form name="login-form" id="login-form" action="/home.html">
                <p class="message">Already Registered? Login </p>
                <input name="userName" type="text" placeholder="userName" />
                <input name="password" type="password" placeholder="password" />
                <button id="loginBtn" type="submit"> Login</button>
            </form>
        </div>
    </div>

    <script src="./classes/Post.js"></script>
    <script src="./classes/FetchApi.js"></script>
    <script src="./classes/Comment.js"></script>
    <script src="./home.js"></script>
    <script src="./login.js"></script>

</body>

</html>
